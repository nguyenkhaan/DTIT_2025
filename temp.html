<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smooth Scroll Test</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    .section {
      height: 100vh;
    }
    .target {
      background-color: lightblue;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="section">
    <a href="#target">Go to Section</a>
  </div>

  <div id="target" class="target">
    You've reached the section!
  </div>
</body>
</html>
